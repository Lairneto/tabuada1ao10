<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada do 1 ao 10</title>
</head>
<body>
    <h1>Tabuada do 1 ao 10</h1>
    <div id = "mult"></div>

    <script>
    
    for (let nun1 = 1; nun1 < 11; nun1++)
    {for (let nun2 = 0; nun2 < 11; nun2++){document.getElementById("mult").innerHTML += nun1 + " x " + nun2 + " = " + nun1 * nun2 + "</br>";}
    document.getElementById("mult").innerHTML += "</br>";
    }
        
        
        
    
    
    </script>


</body>
</html>
